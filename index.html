<!DOCTYPE html>
<html>
	<head>
		<title>C&S from the bottom</title>
		<link rel="stylesheet" href="./style.css"/>
	</head>
	<body ng-app="app" ng-controller="myController">

		<svg width="800" height="700" class="pared desarrollo">
			PARED DESARROLLO Y TESTING
 			<line x1="400" y1="100" x2="400" y2="450" class="pared"></line>

 			PARED ENTRE DESARROLLO Y SALA DE REUNIONES
 			<line x1="0" y1="520" x2="300" y2="520" class="pared"></line>

 			PARED ENTRE SALA DE REUNIONES Y BP
 			<line x1="370" y1="520" x2="370" y2="700" class="pared"></line>
 			
 			PARED ENTRE BP Y TESTING
 			<line x1="450" y1="520" x2="800" y2="520" class="pared"></line>

 			Las islas se listan de arriba a abajo, agrupadas por sector:

 			DESARROLLO
			<isla-simple x="0" y="60"></isla-simple>

			<isla-doble x="0" y="180"></isla-doble>

			<isla-doble x="0" y="360"></isla-doble>

			BP
			<isla-doble x="500" y="550"></isla-doble>

 		</svg>
	</body>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
	<script src="app.js"></script>
	<script src="controllers/MyController.js"></script>

</html>
